site_name: Liberatube Docs
repo_url: https://github.com/golddominik893/liberatube
repo_name: golddominik893/liberatube

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true


theme:
  features:
    - content.code.copy
    - content.tabs.link
    - content.code.annotate

  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

    - scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

  name: material
