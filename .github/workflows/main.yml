name: CI/CD for Documentation

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install MkDocs and required plugins
        run: |
          pip install mkdocs-material
          pip install mkdocs-minify-plugin  # Optional, you can install additional plugins here

      - name: Build documentation
        run: mkdocs build

      - name: Set up Git credentials
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global credential.helper "store --file=/tmp/git-credentials"
          echo "https://github.com:$GH_PAT@github.com" > /tmp/git-credentials
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force
